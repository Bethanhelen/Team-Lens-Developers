<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- unicons icon -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@1,900,700,500,301,701,300,501,401,901,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="profile.css">

    <script src="https://kit.fontawesome.com/b5610d69c4.js" crossorigin="anonymous"></script>

    <title>StoryTribe</title>
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon.ico">
</head>

<body class="homepage">
    <header>
        <div class="nav-left">
            <h4 class="logo">
                <span>story</span>tribe
            </h4>
        </div>


        <div class="search-bar">
            <i class="uil uil-search"></i>
            <input type="search" placeholder="Find your favourite blogs">
        </div>

        <a class="profile">
            <div class="profile-photo">
                <img src="./images/Ellipse 43.png" alt="pix 1" srcset="">
            </div>
            <div class="handle">
                <h4>Miss Asake</h4>
                <p class="text-muted">@nkem_asake.lens</p>
            </div>
        </a>
    </header>

    <!----------hero section--------->
    <div class="hero">
        <div class="hero-container">
            <!----------left--------->
            <div class="left">
                <div class="sidebar">
                    <a class="menu-item">
                        <span><i class="uil uil-estate"></i></span>
                        <h3>Home</h3>
                    </a>

                    <a class="menu-item">
                        <span><i class="uil uil-bookmark"></i></span>
                        <h3>Saved</h3>
                    </a>

                    <a class="menu-item">
                        <span><i class="uil uil-envelope-add"></i></span>
                        <h3>Notifications</h3>
                    </a>

                    <a class="menu-item">
                        <span><i class="uil uil-setting"></i></span>
                        <h3>Settings</h3>
                    </a>

                    <a class="menu-item active">
                        <span><i class="uil uil-user-circle"></i></span>
                        <h3>Profile</h3>
                    </a>

                    <a class="menu-item">
                        <span><i class="uil uil-question-circle"></i></span>
                        <h3>Help</h3>
                    </a>

                    <a href="publish.html" target="_blank" rel="noopener noreferrer"><label for="create-post" class="btn btn-primary" id="post">Write</label></a>
                </div>

            </div>

            <!----------middle--------->
            <div class="middle">
                <!-------------- feeds --------------->
                <div class="feeds">
                    <!------- feed 1 ------->
                    <div class="feed">
                        <div class="head">
                            <div class="user">
                                <div class="body-photo">
                                    <img src="images/profile-12.jpg">
                                </div>
                                <div class="info">
                                    <h3>Esco Funds</h3>
                                    <small>@esco_funds.lens  .  Nov 26, 2022</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="photo">
                        <p>Nothing here yet</p>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
